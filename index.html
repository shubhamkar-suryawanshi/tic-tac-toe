<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 class="game--title">Tic Tac Toe</h1>
      <div class="game--container">
        <div id="1" data-cell-index="0" class="cell"></div>
        <div id="2" data-cell-index="1" class="cell"></div>
        <div id="3" data-cell-index="2" class="cell"></div>
        <div id="4" data-cell-index="3" class="cell"></div>
        <div id="5" data-cell-index="4" class="cell"></div>
        <div id="6" data-cell-index="5" class="cell"></div>
        <div id="7" data-cell-index="6" class="cell"></div>
        <div id="8" data-cell-index="7" class="cell"></div>
        <div id="9" data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
  </body>

  <script src="main.js"></script>
</html>
